<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <!--https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_signup_form_modal -->
    <!--https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_checkout_form-->
    <!--https://www.w3schools.com/howto/howto_css_two_columns.asp-->
    <h2>Modal Signup Form</h2>


    <div class="row">
        <div class="column left">
            <div class="SH_row">
                <div class="SH_column">
                    <div class="card">
                        <div class="shop-item">
                            <span class="shop-item-title">Album 1</span>
                            <img class="shop-item-image" src="https://www.w3schools.com/howto/img_avatar.png" width="100%;">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$12.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="SH_column">
                    <div class="card">
                        <div class="shop-item">
                            <span class="shop-item-title">Album 2</span>
                            <img class="shop-item-image" src="https://www.w3schools.com/howto/img_avatar.png" width="100%;">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$14.99</span>
                                <hr />
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="SH_column">
                    <div class="card">
                        <div class="shop-item">
                            <span class="shop-item-title">Album 3</span>
                            <img class="shop-item-image" src="https://www.w3schools.com/howto/img_avatar.png" width="100%;">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$9.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="SH_column">
                    <div class="card">
                        <div class="shop-item">
                            <span class="shop-item-title">Album 4</span>
                            <img class="shop-item-image" src="https://www.w3schools.com/howto/img_avatar.png" width="100%;">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$19.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column right">
            <div class="cart">
                <div class="container2 ">
                    <section class="container content-section">
                        <h2 class="section-header">CART</h2>
                        <div class="cart-row">
                            <span class="cart-item cart-header cart-column">ITEM</span>
                            <span class="cart-price cart-header cart-column">PRICE</span>
                            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                        </div>
                        <div class="cart-items">
                        </div>
                        <div class="cart-total">
                            <strong class="cart-total-title">Total</strong>
                            <span class="cart-total-price">$0</span>
                        </div>
                        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
                    </section>
                </div>
            </div>
        </div>
    </div>



    <!--Hide the fking shiit-->
    <div id="id01" class="modal">


        <div class="row">
            <div class="col-75">
                <div class="container1" id="miao">
                    <form>

                        <div class="row">
                            <div class="col-50">
                                <h3>Billing Address</h3>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="john@example.com">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="New York">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="NY">
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="10001">
                                    </div>
                                </div>
                            </div>

                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="fname">Accepted Cards</label>
                                <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                </div>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <label>
                            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                        </label>
                        <span>
                            <input type="submit" value="Continue to checkout" class="btn" style="width: 49%;" onclick="purchased()">
                            <input type="submit" value="Cancel this transaction" class="close "
                                style="width: 49%" ></span>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="store.js" async></script>


</body>

</html>
